<!DOCTYPE html>
<html lang="en_GB">

<head>
  <title>League Stats</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="/script/app.js"></script>
</head>

<body>
<form class="userForm">
  <label for="user-username">username</label>
  <input type="text" name="username" class="js-search-username" id="user-username" required>
  <select name="region" id="region" class="js-search-region">
    <option value="euw1">EUW</option>
    <option value="na1">NA</option>
  </select>
  <input type="submit" value="Submit" class="js-submit-user">
</form>
<h1 class="js-user-found-msg"></h1>


<div class="c-popup__container js-popup-container u-hidden">
  <div class="c-popup__overlay"></div>
  <article class="c-popup">
    <div class="c-popup__content js-popup-content">
      <div class="c-popup__close">&times;</div>
      <div class="c-popup__champ-img js-popup-img">test</div>
      <div class="c-popup__champ-name">test</div>
      <div class="c-popup__champ-stats">test</div>
    </div>
  </article>
</div>
<article class="c-container js-champ-card-container"></article>

</body>

</html>
